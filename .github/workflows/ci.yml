name: CI/CD Quality Gate

on:
  push:
    branches:
      - main
      - 'ENG-*'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quality-check:
    name: Quality & Coverage Analysis
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      #  Node 20 para suportar React Native novo
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # --- TESTES DE REGRA DE NEGÃ“CIO
      - name: ðŸ§ª Executar Testes UnitÃ¡rios
        run: |
          # FunÃ§Ã£o para rodar teste de forma segura
          run_test_if_exists() {
            FOLDER=$1
            if [ -d "$FOLDER" ]; then
              echo "ðŸ“‚ Verificando $FOLDER..."
              cd "$FOLDER"
              # Instala dependÃªncias ignorando conflitos de versÃ£o
              npm install --legacy-peer-deps --ignore-scripts

              # SÃ³ roda o teste se existir o script "test" no package.json
              if grep -q '"test":' package.json; then
                 echo "âœ… Script de teste encontrado. Rodando..."
                 npm test -- --coverage
              else
                 echo "âš ï¸ Script 'test' nÃ£o encontrado no package.json de $FOLDER. Pulando execuÃ§Ã£o."
              fi
              cd ..
            fi
          }

          # Chamada para cada App
          run_test_if_exists "00-SmokeTeste"
          run_test_if_exists "01-Sorteador"
          run_test_if_exists "04-AppFrases"

      # --- SONAR CLOUD ---
      - name: ðŸ“¡ SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=tinalmeid_react-android-moderno
            -Dsonar.organization=tinalmeid
            -Dsonar.sources=.
            -Dsonar.javascript.lcov.reportPaths=**/coverage/lcov.info
            -Dsonar.exclusions=**/node_modules/**,**/02-AppNoticias/**,**/03-AppNetflix/**,**/*.test.js,**/coverage/**,**/.expo/**,**/*.config.js
