name: CI/CD Quality Gate

on:
  push:
    branches:
      - main
      - 'ENG-*'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quality-check:
    name: Quality & Coverage Analysis
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # --- TESTES COM CORREÃ‡ÃƒO DE CAMINHO (ABSOLUTO E RELATIVO) ---
      - name: ðŸ§ª Executar Testes UnitÃ¡rios
        run: |
          run_test_if_exists() {
            FOLDER=$1
            if [ -d "$FOLDER" ]; then
              echo "ðŸ“‚ Entrando em $FOLDER..."
              cd "$FOLDER"
              npm install --legacy-peer-deps --ignore-scripts

              if grep -q '"test":' package.json; then
                 echo "âœ… Rodando testes..."
                 npm test

                 # --- CORREÃ‡ÃƒO HÃBRIDA DO LCOV ---
                 if [ -f coverage/lcov.info ]; then
                    echo "ðŸ”§ Ajustando caminhos no lcov.info..."

                    # Normaliza caminhos: remove backslashes do Windows e converte para forward slash
                    sed -i 's|\\|/|g' coverage/lcov.info

                    # Se o caminho comeÃ§a com SF:src, adiciona o nome da pasta
                    sed -i "s|SF:src|SF:$FOLDER/src|g" coverage/lcov.info
                 fi
                 # --------------------------------
              else
                 echo "âš ï¸ Sem testes configurados."
              fi
              cd ..
            fi
          }

          run_test_if_exists "00-SmokeTest"
          run_test_if_exists "01-AppSorteio"
          run_test_if_exists "04-AppFrases"
          run_test_if_exists "05-AppJokenpo"

      # --- SONAR CLOUD (CONFIGURAÃ‡ÃƒO FINAL) ---
      - name: ðŸ“¡ SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=tinalmeid_react-android-moderno
            -Dsonar.organization=tinalmeid
            -Dsonar.sources=.
            -Dsonar.javascript.lcov.reportPaths=**/coverage/lcov.info
            -Dsonar.exclusions=**/node_modules/**,**/02-AppNoticias/**,**/03-AppNetflix/**,**/04-AppFrases/src/screens/**,**/04-AppFrases/src/data/**,**/04-AppFrases/App.js,**/05-AppJokenpo/src/screens/**,**/05-AppJokenpo/src/components/**,**/05-AppJokenpo/App.js,**/*.test.js,**/coverage/**,**/.expo/**,**/*.config.js
