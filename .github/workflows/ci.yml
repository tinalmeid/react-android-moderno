name: CI/CD Quality Gate

on:
  push:
    branches:
      - main
      - 'ENG-*'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quality-check:
    name: Quality & Coverage Analysis
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # --- TESTES DE REGRA DE NEGÃ“CIO (COM CORREÃ‡ÃƒO DE CAMINHO) ---
      - name: ðŸ§ª Executar Testes UnitÃ¡rios
        run: |
          # FunÃ§Ã£o reutilizÃ¡vel para rodar testes e corrigir caminhos
          run_test_if_exists() {
            FOLDER=$1
            if [ -d "$FOLDER" ]; then
              echo "ðŸ“‚ Entrando em $FOLDER..."
              cd "$FOLDER"

              # InstalaÃ§Ã£o segura
              npm install --legacy-peer-deps --ignore-scripts

              if grep -q '"test":' package.json; then
                 echo "âœ… Rodando testes em $FOLDER..."
                 npm test -- --coverage

                 # O Jest gera caminhos como "src/arquivo.js".
                 # O Sonar precisa de "04-AppFrases/src/arquivo.js".
                 # Este comando adiciona o nome da pasta na frente de todos os caminhos no relatÃ³rio.
                 if [ -f coverage/lcov.info ]; then
                    echo "ðŸ”§ Corrigindo caminhos no lcov.info..."
                    sed -i "s|SF:|SF:$FOLDER/|g" coverage/lcov.info
                 fi
                 # ------------------------------

              else
                 echo "âš ï¸ Script 'test' ausente em $FOLDER."
              fi
              cd ..
            fi
          }

          # Executar para os Apps
          run_test_if_exists "00-SmokeTeste"
          run_test_if_exists "01-Sorteador"
          run_test_if_exists "04-AppFrases"

      # --- SONAR CLOUD ---
      - name: ðŸ“¡ SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=tinalmeid_react-android-moderno
            -Dsonar.organization=tinalmeid
            -Dsonar.sources=.
            -Dsonar.javascript.lcov.reportPaths=**/coverage/lcov.info
            -Dsonar.exclusions=**/node_modules/**,**/02-AppNoticias/**,**/03-AppNetflix/**,**/*.test.js,**/coverage/**,**/.expo/**,**/*.config.js
